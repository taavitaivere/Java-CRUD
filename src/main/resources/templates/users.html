<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h2>Manage Users</h2>
  </div>
  <div class="m-2">
    <a class="h3" th:href="@{/users/new}">Add New User</a>
  </div>
  <!--/*@thymesVar id="messages" type=""*/-->
  <div th:if="${messages}" class="alert alert-success text-center">
    [[${#messages}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUser}">
        <tr>
          <td th:text="${user.id}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
